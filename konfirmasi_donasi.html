<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Donasi | KitaBantu</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="body">
    <nav class="nav">
        <div class="mx-auto max-w-screen-sm flex gap-2 py-2 items-center">
            <svg width="28" height="18" viewBox="0 0 28 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.30587 10.4019L10.8618 16.0093L8.9172 18L0 9L8.9172 0L10.8618 1.99065L5.30587 7.59813H27.5294V10.4019H5.30587Z" fill="white"/>
            </svg>
            <h1 class="font-semi-bold text-white text-xl">Konfirmasi Donasi</h1>
        </div>
    </nav>
    <main>
        <div class="mx-auto max-w-screen-sm bg-white min-h-screen p-10">
            <div>
                <div class="bg-pink-kb p-5 text-white font-semibold rounded-lg">
                    <h1 class="text-xl mb-3">
                        Donasi Sebesar
                    </h1>
                    <h1 class="text-4xl">
                        Rp750.000
                    </h1>
                </div>
            </div>
            <div class="my-5">
                <div class="my-3 font-medium text-gray-700">
                    <label for="">Nama</label>
                    <input type="text" name="" id="" class="w-full bg-gray-100 rounded-md border-[1px] border-gray-200 h-12 mt-3">
                </div>
                <div class="my-3">
                    <input type="checkbox" name="" id="" class="bg-gray-100 rounded-md border-[1px] border-gray-200">
                    <label for="">Sembunyikan Anonim</label>
                </div>
                <div class="my-3">
                    <label for="">Email</label>
                    <input type="text" name="" id="" class="w-full bg-gray-100 rounded-md border-[1px] border-gray-200 h-12 mt-3">
                </div>
                <div class="my-3">
                    <label for="">No Whatsapp</label>
                    <input type="text" name="" id="" class="w-full bg-gray-100 rounded-md border-[1px] border-gray-200 h-12 mt-3">
                </div>
                <div class="my-3">
                    <label for="">Doa</label>
                    <textarea name="" id="" class="w-full bg-gray-100 rounded-md border-[1px] border-gray-200 h-24 mt-3"></textarea>
                </div>
                <div class="my-3 flex items-start gap-2">
                    <input type="checkbox" name="" id="" class="bg-gray-100 rounded-md border-[1px] border-gray-200 mt-1">
                    <label for="">By continuing the payment, you agree to our <a href="" class="text-pink-kb">Terms and Conditions</a> and <a href="" class="text-pink-kb">Privacy Policy</a>.</label>
                </div>
            </div>
            <div class="p-5 bottom-0 sticky ">
                <button type="submit" class="bg-pink-kb rounded-full p-3 w-full flex justify-center items-center gap-2 text-white font-semibold text-2xl shadow-lg">
                    Konfirmasi
                </button>
            </div>
        </div>
    </main>
</body>

</html>
